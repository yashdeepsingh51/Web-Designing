<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        * {
            color: blue;
            font-family: arial;
        }
    </style>
</head>

<body>
    <h1>Welcome</h1>
    <p>This is paragraph.</p>
    <span>Some inline Text.</span>
</body>

</html>
