<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Burger Menu</title>

    <div style="width:420px; margin:40px auto; background:#222; border-radius:10px; padding:30px 40px; box-shadow:0 0 15px rgba(0,0,0,0.35); color:#ffffff;">
      
      <!-- Title -->
      <h1 style="margin:0; text-align:center; font-size:34px; letter-spacing:2px; color:#ffd800;">
        BURGER

      <h3 style="margin:5px 0 25px 0; text-align:center; font-weight:normal; font-size:20px;">
        Menu
      </h3>

      <!-- Burger items -->
      <div style="font-size:14px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <span>CHICKEN BURGER</span>
          <span>&#8377; 110</span>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <span>DOUBLE CHEESE BURGER</span>
          <span>&#8377; 170</span>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <span>CHICKEN CHEESE BURGER</span>
          <span>&#8377; 140</span>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <span>DOUBLE PATTY BURGER</span>
          <span>&#8377; 210</span>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:18px;">
          <span>PERI PERI CHICKEN BURGER</span>
          <span>&#8377; 135</span>
        </div>
      </div>

      <!-- Combos heading -->

        COMBOS
      </div>

      <!-- Combo items -->
      <div style="font-size:14px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <span>C BURGER FRIES</span>
          <span>&#8377; 155</span>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <span>CHEESE B 184</span>
          <span>&#8377; 209</span>
        </div>

        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <span>BIG (B) CHEESE</span>

        <div style="display:flex; justify-content:space-between;">
          <span>BLAST B</span>

    </div>

  </body>
</html>
